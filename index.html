<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soni New Media | Hybrid Filmmaking Agency</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              background: "#050505",
              surface: "#121212",
              accent: "#FFFFFF",
              "accent-contrast": "#000000",
              subtle: "#1C1C1E",
              text: "#F5F5F7",
              secondary: "#86868B",
              border: "rgba(255, 255, 255, 0.08)",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Space Grotesk", "sans-serif"],
            },
            fontSize: {
              // Master Modular Scale (2026 Core)
              'nano': ['clamp(0.81rem, 0.6vw, 0.88rem)', { lineHeight: '1.4', letterSpacing: '0.12em' }],
              'body-fluid': ['clamp(1.06rem, 1.2vw, 1.2rem)', { lineHeight: '1.62', letterSpacing: '-0.01em' }],
              'label-fluid': ['clamp(0.85rem, 0.7vw, 0.95rem)', { lineHeight: '1.2', letterSpacing: '0.2em' }],
              
              // Unified Header Scales
              'h1-fluid': ['clamp(3.5rem, 10vw, 7.5rem)', { lineHeight: '0.9', letterSpacing: '-0.05em' }],
              'h2-fluid': ['clamp(3rem, 7.5vw, 6.5rem)', { lineHeight: '0.92', letterSpacing: '-0.04em' }],
              'h3-fluid': ['clamp(1.75rem, 3.5vw, 2.5rem)', { lineHeight: '1', letterSpacing: '-0.02em' }],
              'card-title-fluid': ['clamp(1.5rem, 2.2vw, 2.1rem)', { lineHeight: '1', letterSpacing: '-0.02em' }],
            },
            letterSpacing: {
              'widest-2x': '0.3em',
              'widest-3x': '0.45em',
            }
          },
        },
      };
    </script>
    <style>
      :root {
        --background: #050505;
        --accent: #FFFFFF;
        --accent-rgb: 255, 255, 255;
        --mouse-x: 0px;
        --mouse-y: 0px;
        --cursor-aura-weight: 1px;
      }
      html, body {
        background-color: var(--background);
        cursor: none !important;
        overflow-x: hidden;
        font-optical-sizing: auto;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .noise-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.03;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      }
    </style>
    <script type="module">
      const root = document.documentElement;
      window.addEventListener('pointermove', (e) => {
        root.style.setProperty('--mouse-x', `${e.clientX}px`);
        root.style.setProperty('--mouse-y', `${e.clientY}px`);
      }, { passive: true });
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.27.1",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="noise-overlay"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
